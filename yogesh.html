<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            color: white;
            background: #ff7eb3;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
        }
        .btn:hover {
            background: #ff4f81;
            transform: scale(1.05);
        }
        .forgot-pass {
            margin-top: 12px;
            font-size: 0.9rem;
        }
        .forgot-pass a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-pass a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="forgot-pass"><a href="#">Forgot Password?</a></p>
        </form>
    </div>
</body>
</html>
