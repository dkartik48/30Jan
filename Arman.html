<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Particle Background Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?futuristic,technology') no-repeat center center/cover;
            opacity: 0.15;
            z-index: -1;
        }
        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 1rem;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s;
        }
        .navbar a:hover {
            color: #ff4f81;
            transform: scale(1.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        /* Floating Glassmorphism Login Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out, float 5s infinite ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 1rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        /* Neon Button */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #ff4f81, #e63e6b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 79, 129, 0.6);
        }
        .btn:hover {
            background: linear-gradient(135deg, #e63e6b, #ff4f81);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 79, 129, 0.9);
        }
        .forgot-pass {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .forgot-pass a {
            color: #ff4f81;
            text-decoration: none;
        }
        .forgot-pass a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">PremiumBrand</a>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    
    <!-- Login Form -->
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="forgot-pass"><a href="#">Forgot Password?</a></p>
        </form>
    </div>
</body>
</html>
